<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid cyan;
        border-collapse: collapse;
        text-align: center;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Country</th>
        <th colspan="2">Phone Number</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td rowspan="2">USA</td>
        <td>(999) 123-1234</td>
        <td>(999) 123-1234</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Doe</td>
        <td>(999) 123-4561</td>
        <td>(999) 123-1234</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Jax Doe</td>
        <td>Mexico</td>
        <td>(999) 123-7896</td>
        <td>(999) 123-1234</td>
      </tr>
    </table>
  </body>
</html>
